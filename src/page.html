<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷索纳斯市场</title>
    <style>
        @font-face {
            font-family: "LXGW Wenkai";
            src: url("../fonts/LXGWWenKaiGB-Regular.woff") format("woff");
        }

        html {
            color: white;
            background: black;
            padding: '1rem';
            font-family: "LXGW Wenkai";
            background-image: url("../imgs/resonance.png");
            background-repeat: no-repeat;
            background-attachment: local;
            background-size: cover;
            width: 1920px;
            height: 1200px;
            text-shadow: 0 0 12px black;
        }

        #item p {
            margin-top: 1px;
            margin-bottom: 1px;
            margin-inline: 5px;
        }

        .bg {
            position: relative;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            height: fit-content;
            width: 100%;
            z-index: 1;
        }

        .mask {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        footer {
            position: fixed;
            bottom: 18px;
            width: 100%;
            height: 30px;
        }

        footer * {
            margin: 0 auto;
            width: fit-content;
        }

        .item {
            border: 2px solid cyan; 
            border-radius: 5px; 
            height: fit-content; 
            padding: 7px; 
            margin: 4px; 
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 25px black;
        }

        h1{
            font-size: 50px;
        }

        h3 {
            font-size: 30px;
        }

        p {
            font-size: 18px;
        }

    </style>
</head>

<body>
    <div class="bg">
        <!-- mask -->
        <div class="mask" />
        <!-- content -->
        <div class="content">
            <p style="position: relative; margin: 0 auto; width: fit-content;">
                <h1 style="margin: 5px auto; width: fit-content;">雷索纳斯市场</h1>
                <h3 id="item-name" style="margin: 5px auto; width: fit-content;">您所查询的商品是: xxx</h3>
                <p id="version" style="margin: 0 auto; width: fit-content; font-size: 30px; ">Generated by koishi-plugin-resonance | Koishi Version: v0.0.0 | Plugin Version: v0.0.0</p>
                <p style="margin: 0 auto; width: fit-content; font-size: 30px;">Plugin made by Vincent-the-gamer</p>
            </p>
            <!-- item list -->
            <div id="item-list" style="position: relative; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; padding: 10px;">
               
            </div>
        </div>
    </div>

    <script>
        const parser = new DOMParser();

        function stringToElement(str) {
            return parser.parseFromString(str, "text/html").body.childNodes[0];
        }

        function renderData(data, koishiVersion, pluginVersion){
            const versionDom = document.getElementById("version")
            const itemName = document.getElementById("item-name")
            const itemList = document.getElementById("item-list")

            versionDom.innerText = `Generated by koishi-plugin-resonance | Koishi version: v${koishiVersion} | Plugin version: v${pluginVersion}`
            itemName.innerText = `您所查询的商品是: ${data[0].name}`

            itemList.append(
                ...data.map(item => 
                    stringToElement(
                        `
                        <div id="item" class="item">
                            <p>ID: ${item.id}</p>
                            <p>商品名称: ${item.name}</p>
                            <p>起始城市: ${item.sourceCity}</p>
                            <p>目标城市: ${item.targetCity}</p>
                            <p>交易类型: ${item.type}</p>
                            <p>变化趋势: ${item.trend}</p>
                            <p>当前价格: ${item.price}</p>
                            <p>百分比: ${item.percent}%</p>
                            <p>最后上传时间: ${item.uploadedAt}</p>
                        </div>
                        `
                    )
                )
            )
        }
    </script>
</body>

</html>
